<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções e DOM</title>
</head>
<body>

    <h1 id="titulo">Introdução JavaScript</h1>

    <h2>Exemplo ID</h2>

    <label for="idNome">Nome</label>
    <input type="text" id="idNome" >
    
    <button onclick="mudar()">Exibir</button>

    <h2>Exemplo ClassName</h2>

    <button class="exemplo">Exemplo1</button>
    <button class="exemplo">Ememplo2</button>
    <button class="exemplo">Exemplo3</button>

    <p>Primeiro: <span class="corredor"></span></p>
    <p>Segundo: <span class="corredor"></span></p>
    <p>Terceiro: <span class="corredor"></span></p>

    <label for="idnovo">Novo Classificado</label>
    <input type="text " id="idnovo"><br>
    <label for="posicao">Posição</label>
    <input type="number" id="posicao" min="1" max="3" >
    <button onclick="inserir()">Inserir</button>


    <script src="js/script.js"></script>

    <h2>Exemplo Lista</h2>
    
    <ul>
        <li>Janeiro</li>
        <li>Feveireiro</li>
        <li>Março</li>
        <li>Abril</li>
        <li>Maio</li>
    </ul>

    <label for="numero">Escolha um mês</label>
    <input type="number" id="numero" min="1" max="5">
    <button onclick="mostrar()">Mostar</button>
    <p>Mês escolhido:  <span id="resultado"></span></p>
</body> 
</html>
